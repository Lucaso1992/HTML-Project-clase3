<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="container">


        <div class="card mt-4">
            <div class="card-header">
                <h5 class="card-title fs-2">Payment for example</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-danger fw-medium" role="alert">Some fields are missing</div>
                <div class="row">
                    <div class="col-4"><label for="exampleFormControlInput1" class="form-label fw-medium">Card#</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXX" min="10" max="18" required>
                    </div>
                    <div class="col-4"><label for="exampleFormControlInput1" class="form-label fw-medium">CVC #</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="0000" min="3" max="4" required>
                    </div>
                    <div class="col-4"><label for="exampleFormControlInput1" class="form-label fw-medium">Amount</label>
                        <div class="d-flex">
                            <p> <strong>$</strong></p>
                            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Amount" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 pt-3"><label for="exampleFormControlInput1" class="form-label fw-medium">First Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" required>
                    </div>
                    <div class="col-6 pt-3"><label for="exampleFormControlInput1" class="form-label fw-medium">Last Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 pt-3 "><label for="exampleFormControlInput1" class="form-label fw-medium">City</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" required>
                    </div>

                    <div class="col-3">
                        <p class="mt-3 mb-2 fw-medium">State</p>

                        <select class="form-select " aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>

                    </div>
                    <div class="col-3 pt-3"><label for="exampleFormControlInput1" class="form-label fw-medium">Postal Code</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" required>

                    </div>
                </div>


                <div class="row pt-3">
                    <div class="col-6">
                        <span fw-medium>We accept</span>
                        <div class=" bg-secondary h-25 w-50 mt-3 rounded ps-3">
                            <div class="form-check form-check-inline pt-2 ps-4">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"> <i
                                        class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"
                                        style="color: #ffffff;"></i></label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3" disabled>
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3" disabled>
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"
                                        style="color: #ffffff;"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="exampleFormControlTextarea1" class="form-label fw-medium">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p class="text-secondary fw-normal">Add any notes here.</p>
                    </div>
                </div>
             
            </div>

            <div class="d-flex justify-content-end card-footer text-body-secondary">
                <button type="button" class="btn btn-secondary my-2">Cancel</button>
                <button type="button" class="btn btn-primary my-2 ms-1">Send</button>
            </div>

        </div>

    </div>










    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
